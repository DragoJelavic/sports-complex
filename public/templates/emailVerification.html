<!DOCTYPE html>
<html>
<head>
  <title>Email Verification</title>
  <style>
    /* Add some basic styling */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    .container {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #007bff;
      color: #ffffff;
      text-decoration: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Welcome to Sports Complex!</h1>
      <p>Thank you for signing up!</p>
      <p>Please verify your email to get started.</p>
    </div>
    <p>Your email: {userEmail}</p>
    <p>Click the button below to verify:</p>
    <a href="{verificationLink}" target="_blank" style="color: #ffffff; text-decoration: none; background-color: #007bff; padding: 10px 20px; border-radius: 5px; display: inline-block;">Verify Email</a>

  </div>
</body>
</html>
